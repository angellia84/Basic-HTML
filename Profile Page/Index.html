<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><button class="btn">sign Out</button></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- left column-->
            <div class="col-2">
                <div class="user-card">
                    <img src="images/jane-m.jpg" alt="jane-medium-avatat" class="avatar-m">
                </div>
                <div class="card-body">
                    <h1>Jane Doe</h1>
                    <h3>
                        <img src="images/map-marker.png" alt="pin" class="icon-s">
                        Seattle
                    </h3>
                    <p>Developer | Engineer | Problem Solver<br>
                    Master of shadows and the internet!</p>
                    <p>
                        <a href="#">
                            <img src="images/gear.png" alt="gear" class="icon-s">
                            edit profile
                        </a>
                    </p>
            </div>
        </div>

    </div>

    <!-- right column -->
    <div class="col">
        <div class="card">
            <div class="header">
                Connection Requests
            </div>
            <div class="user-line">
                <img src="images/accept-circle.png" alt="accept">
                <img src="images/close-circle.png" alt="close">
            </span>    
        </div>
    </div>
</div>
<div class="card">
    <div class="header">
        Your Connections
    </div>
    <div class="user-line">
        <span class="start">
            <img src="images/todd-s.jpg" alt="todd" class="avatar-s">
            <span>Todd E.</span>
        </span>    
    </div>
    <div class="user-line">
        <span class="start">
            <img src="images/todd-s.jpg" alt="todd" class="avatar-s">
